baseURL: http://localhost:1313/
title: TooGz.fr
paginate: 10
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: false

menu:
    main:
        - name: Posts
          url: posts/
          weight: 1
        - name: Archives
          url: archives/
          weight: 5
        - name: Tags
          url: tags
          weight: 10
        - name: Categories
          url: categories/
          weight: 10
        - name: Series
          url: series/
          weight: 10
    
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    profileMode:
        enabled: true
        title: TooGz # optional
        subtitle: Mon petit bordel sur le web ...
        imageUrl: /img/TooGz.webp # optional
        imageTitle: TooGz aka Guillaume Boivin # optional
        imageWidth: 150 
        imageHeight: 150
        buttons:
          - name: Posts
            url: /posts
          - name: RÃ©alisations
            url: /realisations
          - name: RÃ©novation
            url: /renovation
          - name: Autosuffisance
            url: /autosuffisance
          - name: Jardin
            url: /jardin

    socialIcons: # optional
